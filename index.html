<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css">
    <title>TaskList</title>
</head>
<body>
    <div class="cont d-flex justify-content-center row">
      <div class="head">
                 <h1> Task List</h1>

      </div>
    <div class=" col-12 w-75 m-5 card align-items-left" style="width: 18rem;">
        <div class="card-body ">
          <h5 class="card-title">Add Task</h5>
          <form id="task-form">
            <div class="mb-3">
              <label for="tasksadd" class="form-label">add task</label>
              <input type="text" class="form-control" id="tasksadd" >
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
      </div>

      <div class="card list w-75">
        <h2>tasks</h2>
        <label for="tasksfilter" class="form-label">fitter task</label>
        <input type="text" class="form-control" id="tasksfilter" >
        <ul class="list-group">
        </ul>
        <button type="button" class="btn clr w-25 btn-primary">Clear All Tasks</button>
      </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
